<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Triad Spelling Practice App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./index.js"></script>
</head>
<body>
    
    <header>
        <h1>Welcome to The Triad Spelling Practice App!</h1>
    </header>

    <main>
        <section>
            <h2</h2>
            <p>This is where music students of all levels can come to practice spelling out basic major triads!</p>
        </section>
        <form id="triad-answers">
            <h4>Try to spell the triad below!</h4>
            <label id="dynamic-label"></label>
            <input type="text" name="name" id="triad-name" />
            
        </form>
        <input type="submit" id="submit-button" value="Enter" />
        

    </main>


    
</body>
</html>
